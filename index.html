<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item_no-bullit">
            <a class="header__link_active" href="#">главная</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#">посмотреть лоты</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link" href="#">об аукционе</a>
          </li>
        </ul>
      </nav>
     <ul><a class="header__logo" href="#">
        <img
          class="header__logo-image"
          src="./images/logo-black.svg"
          alt="Логотип аукциона 'Оно тебе надо'"
        />
      </a>
      </ul>
      <address class="address">
        <div class="header__address">
          <a href="tel:+99995555555">+9 999 555 5555</a></div>
          <a href="mailto:info@sobaka.ge">info@sobaka.ge</a><br>
          <span>наб. Принсенграхт 263- 265, Амстердам</span><br>
        </div>
      </address>
    </header>
    <main>
      <section class="cover">
        <div class="overlay"></div>
        <h1 class="cover__title">
          <span class="aligned-text">Оно</span>
          <span class="aligned-text_center">Тебе</span>
          <span class="aligned-text_right">Надо</span>
        </h1>
        <div class="description">
          <span class="aligned-text"
            >Аукцион вещей, в которые никто не верил</span
          >
          <button>Сделать ставку</button>
        </div>
      </section>
      <section class="lots">
        <h2 class="lots__heading"></h2>
        <ul class="lots__card-list">
          <li class="lots__card-list-item">
            <a class="card-link" href=""
              ><article class="card card_type_film">
                <div class="overlay">
                  <h3 class="card__title"></h3>
                  <p class="card__text"></p>
                </div></article
            ></a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link" href=""
              ><article class="card card_type_book">
                <div class="overlay">
                  <h3 class="card__title"></h3>
                  <p class="card__text"></p>
                </div></article
            ></a>
          </li>
          <li class="lots__card-list-item">
            <a class="card-link" href=""
              ><article class="card card_type_picture">
                <div class="overlay">
                  <h3 class="card__title"></h3>
                  <p class="card__text"></p>
                </div></article
            ></a>
          </li>
        </ul>
        <a class="lots__look-more-link"> </a>
      </section>
      <section class="about">
        <div class="about__column">
          <div class="about__logo">
            <img class="about__logo-image" src="" alt="" />
          </div>
        </div>
        <div class="about__column">
          <h2 class="about__title"></h2>
          <p class="about__text"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <address class="address"></address>
      <nav class="footer__menu">
        <ul class="footer__menu-list">
          <li class="footer__menu-list-item">
            <a class="footer__menu-link_active" href="#"></a>
          </li>
          <li class="footer__menu-list-item">
            <a class="footer__menu-link" href="#"></a>
          </li>
          <li class="footer__menu-list-item">
            <a class="footer__menu-link" href="#"></a>
          </li>
        </ul>
      </nav>
      <ul class="footer__social-list">
        <li class="footer__social-list-item">
          <a class="footer__social-link" href=""
            ><img class="footer__social-icon" src="" alt="YouTube"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a class="footer__social-link" href=""
            ><img class="footer__social-icon" src="" alt="Вконтакте"
          /></a>
        </li>
        <li class="footer__social-list-item">
          <a class="footer__social-link" href=""
            ><img class="footer__social-icon" src="" alt="Pinterest"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
